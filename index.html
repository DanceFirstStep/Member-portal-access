<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Studio Check-in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        header {
            text-align: center;
            padding: 30px;
            background: #8E2DE2;
            color: white;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .logo i {
            font-size: 36px;
            color: #8E2DE2;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .form-section {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            background: #f9f9f9;
            font-size: 1rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #8E2DE2;
        }
        
        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 25px 0;
        }
        
        .payment-option {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 12px;
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .payment-option.selected {
            border-color: #8E2DE2;
            background: rgba(142, 45, 226, 0.1);
        }
        
        .payment-option input {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            accent-color: #8E2DE2;
        }
        
        .payment-option label {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .payment-icon {
            font-size: 1.5rem;
            width: 30px;
            text-align: center;
        }
        
        .cash-icon { color: #27ae60; }
        .venmo-icon { color: #3d95ce; }
        .later-icon { color: #e67e22; }
        
        .submit-btn {
            width: 100%;
            background: #8E2DE2;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            background: #7a1fcc;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.4);
        }
        
        .inspiration-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-top: 25px;
            display: none;
            text-align: center;
            border: 2px solid #8E2DE2;
            animation: fadeIn 0.5s;
        }
        
        .inspiration-card h2 {
            color: #8E2DE2;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .card-icon {
            font-size: 3.5rem;
            color: #8E2DE2;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .card-content p {
            margin-bottom: 15px;
            line-height: 1.6;
            font-size: 1.1rem;
            color: #555;
        }
        
        .highlight {
            color: #8E2DE2;
            font-weight: 700;
        }
        
        footer {
            text-align: center;
            padding: 25px;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .footer-link {
            color: #8E2DE2;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-music"></i>
            </div>
            <h1>Dance Studio Check-in</h1>
            <p class="tagline">Get ready to dance!</p>
        </header>
        
        <div class="form-section">
            <div class="form-group">
                <label for="student-name" class="form-label">Your Name</label>
                <input type="text" id="student-name" class="form-input" placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="class-location" class="form-label">Studio Location</label>
                <select id="class-location" class="form-input">
                    <option value="">Select your studio</option>
                    <option value="downtown">Downtown Studio</option>
                    <option value="uptown">Uptown Studio</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Payment Method</label>
                <div class="payment-options">
                    <!-- Payment options with EXACT labels -->
                    <div class="payment-option" id="cash-option">
                        <input type="radio" name="payment" id="cash" checked>
                        <label for="cash">
                            <i class="fas fa-money-bill-wave payment-icon cash-icon"></i>
                            <span>Paid Cash</span>
                        </label>
                    </div>
                    
                    <div class="payment-option" id="venmo-option">
                        <input type="radio" name="payment" id="venmo">
                        <label for="venmo">
                            <i class="fab fa-vimeo payment-icon venmo-icon"></i>
                            <span>Paid Venmo</span>
                        </label>
                    </div>
                    
                    <div class="payment-option" id="later-option">
                        <input type="radio" name="payment" id="later">
                        <label for="later">
                            <i class="fas fa-clock payment-icon later-icon"></i>
                            <span>Pay After Check-in</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <button class="submit-btn" id="checkin-btn">
                <i class="fas fa-check-circle"></i> COMPLETE CHECK-IN
            </button>
            
            <div class="inspiration-card" id="inspiration-card">
                <div class="card-icon">
                    <i class="fas fa-star"></i>
                </div>
                <h2>Welcome to Class!</h2>
                <div class="card-content">
                    <p>We're excited to dance with you today!</p>
                    <p>Your journey to becoming a <span class="highlight">better dancer</span> starts now.</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Dance Studio Â© 2023</p>
            <div class="footer-links">
                <a href="#" class="footer-link">Schedule</a>
                <a href="#" class="footer-link">Contact</a>
            </div>
        </footer>
    </div>

    <script>
        // Set up payment selection
        const paymentOptions = document.querySelectorAll('.payment-option');
        
        paymentOptions.forEach(option => {
            option.addEventListener('click', function() {
                // Remove selection from all options
                paymentOptions.forEach(opt => opt.classList.remove('selected'));
                
                // Add selection to clicked option
                this.classList.add('selected');
                
                // Check the radio button inside
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;
            });
        });
        
        // Initialize with Paid Cash selected
        document.getElementById('cash-option').classList.add('selected');
        
        // Check-in button
        document.getElementById('checkin-btn').addEventListener('click', function() {
            const name = document.getElementById('student-name').value;
            const location = document.getElementById('class-location').value;
            const paymentMethod = document.querySelector('input[name="payment"]:checked').id;
            
            // Simple validation
            if (!name || !location) {
                alert('Please enter your name and select a studio');
                return;
            }
            
            // Show inspiration card
            const card = document.getElementById('inspiration-card');
            card.style.display = 'block';
            card.scrollIntoView({ behavior: 'smooth', block: 'center' });
            
            // If "Pay After Check-in" is selected, open Venmo
            if (paymentMethod === 'later') {
                setTimeout(function() {
                    window.open('https://venmo.com/', '_blank');
                }, 800);
            }
        });
    </script>
</body>
</html>
