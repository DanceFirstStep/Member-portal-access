<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Portal Check-in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0c0f1a 0%, #151a29 100%);
            color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(22, 25, 37, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            border: 1px solid rgba(100, 100, 150, 0.15);
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(to bottom, rgba(230, 126, 34, 0.1), transparent);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #e67e22, #f1c40f);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 4s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .logo i {
            font-size: 36px;
            color: white;
        }
        
        h1 {
            font-size: 2.2rem;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 1.1rem;
            color: #cbd5e0;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .form-section {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #cbd5e0;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid rgba(100, 100, 150, 0.2);
            background: rgba(40, 45, 60, 0.4);
            color: white;
            font-size: 1rem;
            font-family: 'Open Sans', sans-serif;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #f1c40f;
            background: rgba(50, 55, 70, 0.5);
        }
        
        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 25px 0;
        }
        
        .payment-option {
            display: flex;
            align-items: center;
            padding: 16px;
            background: rgba(40, 45, 60, 0.4);
            border-radius: 12px;
            border: 1px solid rgba(100, 100, 150, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .payment-option:hover {
            background: rgba(50, 55, 70, 0.5);
            transform: translateY(-2px);
        }
        
        .payment-option input {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            accent-color: #f1c40f;
        }
        
        .payment-option label {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            cursor: pointer;
            flex-grow: 1;
        }
        
        .payment-icon {
            font-size: 1.3rem;
            width: 30px;
            text-align: center;
        }
        
        .cash-icon { color: #38a169; }
        .venmo-icon { color: #3d95ce; }
        .later-icon { color: #e67e22; }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #e67e22, #f1c40f);
            color: #1a1f36;
            border: none;
            border-radius: 12px;
            padding: 18px;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(230, 126, 34, 0.3);
        }
        
        .inspiration-card {
            background: rgba(30, 34, 47, 0.7);
            border-radius: 16px;
            padding: 25px;
            margin-top: 25px;
            display: none;
            text-align: center;
            border: 1px solid rgba(241, 196, 15, 0.2);
        }
        
        .inspiration-card h2 {
            color: #f1c40f;
            margin-bottom: 15px;
            font-family: 'Montserrat', sans-serif;
        }
        
        .card-icon {
            font-size: 3rem;
            color: #f1c40f;
            margin-bottom: 15px;
        }
        
        .card-content p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .highlight {
            color: #f1c40f;
            font-weight: 600;
        }
        
        footer {
            text-align: center;
            padding: 25px;
            color: #cbd5e0;
            font-size: 0.9rem;
            border-top: 1px solid rgba(100, 100, 150, 0.1);
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .footer-link {
            color: #f1c40f;
            text-decoration: none;
        }
        
        @media (max-width: 480px) {
            header {
                padding: 30px 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-music"></i>
            </div>
            <h1>Dance Portal</h1>
            <p class="tagline">Complete your check-in to join the class</p>
        </header>
        
        <div class="form-section">
            <div class="form-group">
                <label for="student-name" class="form-label">Your Name</label>
                <input type="text" id="student-name" class="form-input" placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="class-location" class="form-label">Studio Location</label>
                <select id="class-location" class="form-input">
                    <option value="">Select your studio</option>
                    <option value="stardust">Stardust Ballroom</option>
                    <option value="letsbailar">Let's Bailar</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Payment Method</label>
                <div class="payment-options">
                    <div class="payment-option">
                        <input type="radio" name="payment" id="cash" value="cash">
                        <label for="cash">
                            <i class="fas fa-money-bill-wave payment-icon cash-icon"></i>
                            <span>Pay Cash</span>
                        </label>
                    </div>
                    
                    <div class="payment-option">
                        <input type="radio" name="payment" id="venmo" value="venmo">
                        <label for="venmo">
                            <i class="fab fa-vimeo payment-icon venmo-icon"></i>
                            <span>Pay Venmo</span>
                        </label>
                    </div>
                    
                    <div class="payment-option">
                        <input type="radio" name="payment" id="later" value="later" checked>
                        <label for="later">
                            <i class="fas fa-clock payment-icon later-icon"></i>
                            <span>Pay After Check-in</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <button class="submit-btn" id="checkin-btn">
                <i class="fas fa-arrow-right"></i> COMPLETE CHECK-IN
            </button>
            
            <div class="inspiration-card" id="inspiration-card">
                <div class="card-icon">
                    <i class="fas fa-star"></i>
                </div>
                <h2>Welcome to Class!</h2>
                <div class="card-content">
                    <p>We're excited to dance with you today!</p>
                    <p>Your journey to becoming a <span class="highlight">better dancer</span> starts now.</p>
                    <p>Get ready to move, learn, and have fun!</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Daniel Palacios Dance Â© 2023</p>
            <div class="footer-links">
                <a href="#" class="footer-link">Schedule</a>
                <a href="#" class="footer-link">Contact</a>
                <a href="#" class="footer-link">About</a>
            </div>
        </footer>
    </div>

    <script>
        document.getElementById('checkin-btn').addEventListener('click', function() {
            const name = document.getElementById('student-name').value;
            const location = document.getElementById('class-location').value;
            const payLater = document.getElementById('later').checked;
            
            // Simple validation
            if (!name || !location) {
                alert('Please enter your name and select a studio location');
                return;
            }
            
            // Show inspiration card
            const card = document.getElementById('inspiration-card');
            card.style.display = 'block';
            card.scrollIntoView({ behavior: 'smooth' });
            
            // If "Pay After Check-in" is selected, open Venmo
            if (payLater) {
                setTimeout(function() {
                    window.open('https://venmo.com/', '_blank');
                }, 800);
            }
        });
    </script>
</body>
</html>
